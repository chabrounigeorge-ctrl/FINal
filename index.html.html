<body>
  <div class="container">
        <div class="logo">
            <h1>ALEXANDRION</h1>
            <p>Curated Spirits</p>
        </div>
        
        <!-- Age Verification -->
        <div id="age-screen" class="screen active">
            <h2 class="question-title">Welcome to Our World</h2>
            <p class="subtitle">Please confirm your age to continue</p>
            <div class="age-buttons">
                <button class="btn btn-yes" onclick="startQuiz()">I AM 21 OR OLDER</button>
                <button class="btn btn-no" onclick="underAge()">I AM UNDER 21</button>
            </div>
        </div>
        
        <!-- Quiz -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div id="progress" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="quiz-content"></div>
        </div>
        
        <!-- Results -->
        <div id="results-screen" class="screen">
            <h2 class="question-title">Your Selection</h2>
            <p class="subtitle">Personally curated for your palate</p>
            <div id="recommendations"></div>
            <button class="restart-btn" onclick="resetQuiz()">Begin Again</button>
            <div class="disclaimer">Enjoy Responsibly</div>
        </div>
        
        <!-- Under Age -->
        <div id="underage-screen" class="screen">
            <h2 class="question-title">We Look Forward to Your Visit</h2>
            <p class="subtitle">Please return when you are of legal drinking age</p>
        </div>
    </div>

  <script>
    const questions = [
            {
                id: 'occasion',
                question: 'What\'s the occasion?',
                options: [
                    { value: 'celebration', label: '🎉 Special Celebration' },
                    { value: 'dinner', label: '🍽️ Dinner Party' },
                    { value: 'gift', label: '🎁 Gift for Someone' },
                    { value: 'casual', label: '🥃 Casual Evening' },
                    { value: 'collection', label: '📚 Adding to Collection' }
                ]
            },
            {
                id: 'type',
                question: 'What type of spirit calls to you?',
                options: [
                    { value: 'brandy', label: '🥃 Traditional Romanian Brandy (Vinars)' },
                    { value: 'vodka', label: '🍸 Premium Vodka' },
                    { value: 'wine', label: '🍷 Fine Wine' },
                    { value: 'liqueur', label: '🍹 Flavored Liqueur' },
                    { value: 'surprise', label: '✨ Surprise Me!' }
                ]
            },
            {
                id: 'flavor',
                question: 'Which flavor profile appeals to you?',
                options: [
                    { value: 'smooth', label: 'Smooth & Refined' },
                    { value: 'bold', label: 'Bold & Complex' },
                    { value: 'fruity', label: 'Fruity & Sweet' },
                    { value: 'traditional', label: 'Traditional & Authentic' },
                    { value: 'crisp', label: 'Crisp & Clean' }
                ]
            },
            {
                id: 'experience',
                question: 'How would you describe your spirits experience?',
                options: [
                    { value: 'curious', label: '🌱 Curious Beginner' },
                    { value: 'casual', label: '🥂 Casual Enthusiast' },
                    { value: 'connoisseur', label: '🎩 Connoisseur' },
                    { value: 'adventurous', label: '🗺️ Adventurous Explorer' }
                ]
            }
        ];
        
        const products = {
            'Brâncoveanu XO': {
                category: 'Premium Vinars',
                description: 'An exceptional Romanian brandy aged in oak barrels. Rich, complex flavors with notes of vanilla, dried fruits, and a hint of honey.',
                notes: 'Perfect for special celebrations or as a distinguished gift. Best enjoyed neat or with a single ice cube.',
                matches: ['celebration', 'gift', 'collection', 'brandy', 'bold', 'traditional', 'connoisseur']
            },
            'Brâncoveanu VS': {
                category: 'Traditional Vinars',
                description: 'A classic Romanian brandy with smooth character. Balanced oak notes with subtle fruit undertones.',
                notes: 'Ideal for dinner parties or casual evening sipping. Excellent value for traditional Romanian spirit lovers.',
                matches: ['dinner', 'casual', 'brandy', 'smooth', 'traditional', 'casual', 'curious']
            },
            'Kreskova Premium Vodka': {
                category: 'Premium Vodka',
                description: 'Ultra-premium vodka with exceptional purity. Six-times distilled for unparalleled smoothness.',
                notes: 'Perfect for premium cocktails or sipping chilled. The choice of vodka connoisseurs.',
                matches: ['celebration', 'dinner', 'vodka', 'smooth', 'crisp', 'connoisseur', 'adventurous']
            },
            'Kreskova Classic': {
                category: 'Vodka',
                description: 'Smooth, clean vodka perfect for mixing. Triple-distilled for purity and clarity.',
                notes: 'Versatile spirit for cocktails or traditional serving. Great for casual gatherings.',
                matches: ['casual', 'vodka', 'crisp', 'smooth', 'casual', 'curious']
            },
            'Saber Elyzia': {
                category: 'Liqueur',
                description: 'Premium liqueur with exotic fruit notes. A perfect balance of sweetness and sophistication.',
                notes: 'Excellent as a digestif or in creative cocktails. Appeals to those seeking unique flavors.',
                matches: ['dinner', 'gift', 'liqueur', 'fruity', 'smooth', 'adventurous', 'curious']
            },
            'Alexandrion 5*': {
                category: 'Premium Brandy',
                description: 'Five-star Romanian brandy with refined character. Aged to perfection with complex flavor layers.',
                notes: 'A prestigious choice for collectors and special occasions. Represents Romanian distilling excellence.',
                matches: ['celebration', 'collection', 'gift', 'brandy', 'bold', 'traditional', 'connoisseur']
            },
            'Alexandrion 7*': {
                category: 'Ultra-Premium Brandy',
                description: 'Seven-star brandy representing the pinnacle of Romanian spirits. Exceptional aging and masterful blending.',
                notes: 'The ultimate expression of luxury. Reserved for the most special moments.',
                matches: ['celebration', 'collection', 'gift', 'brandy', 'bold', 'traditional', 'connoisseur', 'surprise']
            }
        };
        
        let currentQuestion = 0;
        let answers = {};
        
        function startQuiz() {
            document.getElementById('age-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            showQuestion();
        }
        
        function underAge() {
            document.getElementById('age-screen').classList.remove('active');
            document.getElementById('underage-screen').classList.add('active');
        }
        
        function showQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            let html = `
                <h2 class="question-title">${question.question}</h2>
                <div class="options">
            `;
            
            question.options.forEach(option => {
                html += `
                    <div class="option" onclick="selectAnswer('${question.id}', '${option.value}')">
                        ${option.label}
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('quiz-content').innerHTML = html;
        }
        
        function selectAnswer(questionId, value) {
            answers[questionId] = value;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateRecommendations() {
            const scores = {};
            
            // Calculate match scores for each product
            for (const [productName, productInfo] of Object.entries(products)) {
                scores[productName] = 0;
                
                // Check how many user answers match product tags
                Object.values(answers).forEach(answer => {
                    if (productInfo.matches.includes(answer)) {
                        scores[productName] += 2;
                    }
                });
                
                // Bonus for surprise selections
                if (answers.type === 'surprise' && productName.includes('7*')) {
                    scores[productName] += 3;
                }
            }
            
            // Sort products by score and return top 3
            const sortedProducts = Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([name, score]) => name);
            
            return sortedProducts;
        }
        
        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            
            const recommendations = calculateRecommendations();
            let html = '';
            
            recommendations.forEach((productName, index) => {
                const product = products[productName];
                const delay = index * 0.2;
                html += `
                    <div class="product-card" style="animation-delay: ${delay}s">
                        <div class="product-name">${productName}</div>
                        <div class="product-category">${product.category}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-notes">

        function showQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            let html = `
                <h2 class="question-title">${question.question}</h2>
                <div class="options">
            `;
            
            question.options.forEach(option => {
                html += `
                    <div class="option" onclick="selectAnswer('${question.id}', '${option.value}')">
                        <div class="option-content">
                            <span class="option-label">${option.label}</span>
                            <span class="option-icon">${option.icon}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('quiz-content').innerHTML = html;
        }
        
        function selectAnswer(questionId, value) {
            answers[questionId] = value;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                setTimeout(() => showQuestion(), 200);
            } else {
                setTimeout(() => showResults(), 200);
            }
        }
        
        function calculateRecommendations() {
            const scores = {};
            
            for (const [productName, productInfo] of Object.entries(products)) {
                scores[productName] = 0;
                
                Object.values(answers).forEach(answer => {
                    if (productInfo.matches.includes(answer)) {
                        scores[productName] += 2;
                    }
                });
                
                // Premium bonus for curator's choice
                if (answers.spirit === 'curated' && productName.includes('7 Stele')) {
                    scores[productName] += 4;
                }
            }
            
            return Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([name]) => name);
        }
        
        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            setTimeout(() => {
                document.getElementById('results-screen').classList.add('active');
                
                const recommendations = calculateRecommendations();
                let html = '';
                
                recommendations.forEach((productName, index) => {
                    const product = products[productName];
                    const delay = index * 0.15;
                    html += `
                        <div class="product-card" style="animation-delay: ${delay}s">
                            <div class="product-rank">${index + 1}</div>
                            <div class="product-name">${productName}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-notes">${product.notes}</div>
                        </div>
                    `;
                });
                
                document.getElementById('recommendations').innerHTML = html;
            }, 300);
        }
